<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			function get_b(obj){
				 this.blur();
			}
			function get_f(obj){
				this.focus();
			}
		</script>
	</head>
	<body>
		<input  type="text" onblur="get_b(this)"/><br/>
		<input type="text" onfocus="get_f(this)"  readonly="readonly"/>
	</body>
</html>
