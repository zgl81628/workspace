<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			function aa(){
				var day = new Date();
				document.write(day.getYear()+'<br/>');
				document.write(day.getFullYear()+'<br/>');
				document.write(day.getMonth()+'<br/>');
				document.write(day.getDate()+'<br/>');
				document.write(day.getDay()+'<br/>');
				document.write(day.getHours()+'<br/>');
				
			}
			
			aa();
		</script>
	</head>
	<body>
	</body>
</html>
